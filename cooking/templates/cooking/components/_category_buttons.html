{% load blog_tags %}

{% get_all_categories as categories %}

{% for cat in categories %}
    {% comment %} {% if cat.posts.all %} {% endcomment %}
        <div class="list-group">
            <a href="{{ cat.get_absolute_url }}" class="list-group-item list-group-item-action">{{ cat.title }}</a>                
            {% comment %} <a href="{% url 'category_list' cat.pk %}" class="list-group-item list-group-item-action">{{ cat.title }}</a>                 {% endcomment %}
        </div>   
    {% comment %} {% endif %} {% endcomment %}
{% endfor %}
